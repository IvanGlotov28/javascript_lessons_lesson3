<body>
    <script>
        let second = parseInt( prompt(`Введіть кількість секунд`))

let hour = second / 3600

let minute = second / 60

alert(`Годин: ${hour.toFixed(2)}; Хвилин: ${minute.toFixed(2)}`)
    </script>
