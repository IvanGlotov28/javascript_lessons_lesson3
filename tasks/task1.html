<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <script>
        let x = parseFloat( prompt(`Введіть значення x`))
        let y = parseFloat( prompt(`Введіть значення y`))
        
        let sum = x + y
        let product = x * y
        let fraction = x / y
        
        document.write(`
        <table border="1px">
        <tr>
        <td>
            Сума
        </td>
        <td>
            ${sum}
        </td>
        </tr>
        <tr>
        <td>
            Добуток
        </td>
        <td>
            ${product}
        </td>
        </tr>
        <tr>
        <td>
            Частка
        </td>
        <td>
            ${fraction}
        </td>
        </tr>
        
        </table>
        
        `)
        </script>
</body>
</html>
